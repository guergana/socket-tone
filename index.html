<!doctype html>
<html>
  <head>
    <title>Interative Socket Music</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 80%; margin-right: .5%; }
      form button { width: 16%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
	  .username { color: #f00; }
    </style>
  </head>
  <body>
  <div style="float:left;width:100px;border-right:1px solid black;padding:10px;overflow:scroll-y;">
	<b>USERS</b>
	<div id="users"></div>
	
</div>

  <div id="Content" style="float:left;width:300px;overflow:scroll-y;padding:10px;">
	<div id="Keyboard" style="width:800px;"></div>
    <ul id="messages"></ul>
    <!--<form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form> -->
</div>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="scripts/Tone.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./scripts/draggabilly.js"></script>
<script type="text/javascript" src="./scripts/StartAudioContext.js"></script>
<script type="text/javascript" src="./scripts/Interface.js"></script>
<script type="text/javascript" src="./scripts/qwerty-hancock.js"></script>
<script>



  var socket = io();
  
  var keyboard = new QwertyHancock({
				id: "Keyboard",
				width: $("#Content").width(),
				height: 150,
				octaves: Interface.isMobile ? 1.26 : 2,
				startNote: "C4",
				whiteKeyColour: "white",
				blackKeyColour: "#22DBC0",
				hoverColour: "#1EDF3E",
				activeColour : "#ED33CF"
			});
			
// Play local key events
			keyboard.keyDown = function (note, frequency) {
			    synth.triggerAttack(frequency);
				 
			};

			keyboard.keyUp = function () {
			    synth.triggerRelease();
			};
	

  socket.on('connect', function(){
		// call the server-side function 'adduser' and send one parameter (value of prompt)
		socket.emit('adduser', prompt("What's your name?"));
	});
	
  
  // listener, whenever the server emits 'updatechat', this updates the chat body
	socket.on('updatechat', function (username, data) {
		$('#messages').append('<b class="username">'+username + ':</b> ' + data + '<br>');
		
		//add this to avoid errors when typing uppercase letters
		data = data.toLowerCase();
		synth.triggerAttack(frequency);
		
	});
	
	
	// listener, whenever the server emits 'updateusers', this updates the username list
	socket.on('updateusers', function(data) {
		$('#users').empty();
		$.each(data, function(key, value) {
			$('#users').append('<div>' + key + '</div>');
		});
	});
	
	 $('body').keypress(function(e){
  socket.emit('sendchat', String.fromCharCode( e.which ));

});


</script>
	<script type="text/javascript">

		var synth = new Tone.Synth({
			"oscillator" : {
				"type" : "square"
			},
			"envelope" : {
				"attack" : 0.01,
				"decay" : 0.2,
				"sustain" : 0.2,
				"release" : 0.2,
			}
		}).toMaster();

	</script>

	
  </body>
</html>
